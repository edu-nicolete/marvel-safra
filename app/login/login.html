<form  name="myForm" id="myForm" ng-submit="vm.login(vm.user, vm.senha)">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <div class="form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Usuário</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="vm.user">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Senha</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="vm.senha">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div class="mb-3">
                            <button type="" class="btn btn-danger w-100" ng-click="vm.limpar()">Limpar</button>
                        </div>
                    </div>
                    <div ng-if="vm.handleLogin && myForm.$submitted">
                        <p class="error-login"> Usuário ou senha incorretos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
